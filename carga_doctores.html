            <script>
                var antes = `<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de nacimiento</th>
            <th>Sexo</th>
            <th>Nombre de usuario</th>

            <th>Especialidad</th>
            <th>Teléfono</th>
        </tr>

    <tbody>`
                var despues = `</tbody>
</table>`
                let xhr = new XMLHttpRequest();
                var ruta = "https://api202001923.herokuapp.com/obtener_doctores";
                xhr.open('GET', ruta);
                xhr.send()
                xhr.onreadystatechange = (e) => {
                    var doctores = JSON.parse(xhr.responseText);
                    var cuerpo = "";
                    var cuerpo2 = "";
                    for (var i = 0; i<doctores.length; i++) {
                        cuerpo += '<tr>';
                        cuerpo2 += '<tr>';
                        cuerpo += '<td>' + i + '</td>';
                        cuerpo2 += '<td>' + i + '</td>';
                        cuerpo += '<td>' + doctores[i].nombre + '</td>';
                        cuerpo2 += '<td>' + doctores[i].nombre + '</td>';
                        cuerpo += '<td>' + doctores[i].apellido + '</td>';
                        cuerpo2 += '<td>' + doctores[i].apellido + '</td>';
                        cuerpo += '<td>' + doctores[i].fecha_nacimiento + '</td>';
                        cuerpo2 += '<td>' + doctores[i].fecha_nacimiento + '</td>';
                        cuerpo += '<td>' + doctores[i].sexo + '</td>';
                        cuerpo2 += '<td>' + doctores[i].sexo + '</td>';
                        cuerpo += '<td>' + doctores[i].nombre_usuario + '</td>';
                        cuerpo2 += '<td>' + doctores[i].nombre_usuario + '</td>';
                        cuerpo += '<td>' + doctores[i].contrasena + '</td>';
                        cuerpo2 += '<td>' + doctores[i].contrasena + '</td>';
                        cuerpo += '<td>' + doctores[i].especialidad + '</td>';
                        cuerpo2 += '<td>' + doctores[i].especialidad + '</td>';
                        cuerpo += '<td>' + doctores[i].telefono + '</td>';
                        cuerpo2 += '<td>' + doctores[i].telefono + '</td>';
                        cuerpo += '<td><a type="button" class="btn btn-success" href="edit_doc.html?indice=' + i + '"><i class="fas fa-edit"></i></a></td>';
                        cuerpo += '<td><a type="button" class="btn btn-danger" href="eliminar_doc.html?indice=' + i + '">Eliminar</a></td>';
                        cuerpo += '</tr>';
                        cuerpo2 += '</tr>';
                    }
                    document.getElementById("tabla").innerHTML = antes + cuerpo + despues;
                    document.getElementById("tabla2").innerHTML = antes + cuerpo2 + despues;
                }
