<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Dashboard - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        var cargarArchivo = function (event) {
            var archivo = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var contenido = reader.result;
                document.getElementById("contenido").innerHTML = contenido
                envio = JSON.stringify({ contenido: contenido });
                console.log(envio)
                let respuesta = fetch("http://localhost:3000/cargar_medicamentos", {
                    method: 'POST',
                    body: envio,
                    headers: { 'Content-Type': 'application/json' }
                })
                console.log(respuesta)
                alert("Cargado exitosamente")
                window.location.href = "carga_medicamentos.html"
            };
            reader.readAsText(archivo.files[0])
        }

        function crearPDF(){
            var pdf = new jsPDF();
            pdf.fromHTML($('#tabla2').get(0),10,10,{'width':180});
            pdf.autoPrint();
            pdf.output("dataurlnewwindow")
        }
    </script>
</head>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Medicamentos</h1>
                    <h6>Carga masiva</h6>
                    <input type="file" accept="text/plain" onchange="cargarArchivo(event)">
                    <div id="contenido"></div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Medicamentos</li>
                    </ol>
                    <div class="table-responsive" id="tabla">

                    </div>
                    <a class="btn btn-primary" onclick="crearPDF()">Generar PDF</a>
                    <div class="table-responsive" id="tabla2" style="visibility: hidden;">

                    </div>
                </div>
            </main>
            <script>
                var antes = `<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>`
                var despues = `</tbody>
</table>`
                let xhr = new XMLHttpRequest(); //https://api202001923.herokuapp.com
                var ruta = "http://localhost:3000/obtener_medicamentos";
                xhr.open('GET', ruta);
                xhr.send()
                xhr.onreadystatechange = (e) => {
                    var medicamentos = JSON.parse(xhr.responseText);
                    var cuerpo = "";
                    var cuerpo2 = "";
                    for (var i = 1; i < medicamentos.length; i++) {
                        cuerpo += '<tr>';
                        cuerpo2 += '<tr>';
                        cuerpo += '<td>' + i + '</td>';
                        cuerpo2 += '<td>' + i + '</td>';
                        cuerpo += '<td>' + medicamentos[i].nombre + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].nombre + '</td>';
                        cuerpo += '<td>' + medicamentos[i].precio + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].precio + '</td>';
                        cuerpo += '<td>' + medicamentos[i].descripcion + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].descripcion + '</td>';
                        cuerpo += '<td>' + medicamentos[i].cantidad + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].cantidad + '</td>';
                        cuerpo += '<td><a type="button" class="btn btn-success" href="edit_med.html?indice=' + i + '"><i class="fas fa-edit"></i></a></td>';
                        cuerpo += '<td><a type="button" class="btn btn-danger" href="Eliminar.html?indice=' + i + '">Eliminar</a></td>';
                        cuerpo += '</tr>';
                        cuerpo2 += '</tr>';
                    }
                    document.getElementById("tabla").innerHTML = antes + cuerpo + despues;
                    document.getElementById("tabla2").innerHTML = antes + cuerpo2 + despues;
                }
            </script>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2020</div>

                            <a href="#">Privacy Policy</a>
                            &middot;

                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
