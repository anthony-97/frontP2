<script>
  var antes = `<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
<thead>
<tr>
<th>Fecha</th>
<th>Hora</th>
<th>Motivo</th>
<th>Estado</th>
</tr>
</thead>
<tbody>`
  var despues = `</tbody>
</table>`
  let xhr = new XMLHttpRequest(); //https://api202001923.herokuapp.com
  var ruta = "https://api202001923.herokuapp.com/obtener_citas";
  xhr.open('GET', ruta);
  xhr.send()
  xhr.onreadystatechange = (e) => {
      var citas = JSON.parse(xhr.responseText);
      var cuerpo = "";
      var cuerpo2 = "";
      for (var i = 0; i<citas.length; i++) {
          cuerpo += '<tr>';
          cuerpo2 += '<tr>';
          cuerpo += '<td>' + citas[i].fecha + '</td>';
          cuerpo2 += '<td>' + citas[i].fecha + '</td>';
          cuerpo += '<td>' + citas[i].hora + '</td>';
          cuerpo2 += '<td>' + citas[i].hora + '</td>';
          cuerpo += '<td>' + citas[i].motivo + '</td>';
          cuerpo2 += '<td>' + citas[i].motivo + '</td>';
          cuerpo += '<td>' + citas[i].estado + '</td>';
          cuerpo2 += '<td>' + citas[i].estado + '</td>';
          cuerpo += '<td><a type="button" class="btn btn-success" href="edit_cita.html?indice=' + i + '">Aceptar</a></td>';
          cuerpo += '<td><a type="button" class="btn btn-danger" href="rechazar_cita.html?indice=' + i + "&id=" + getParametro("id") + "&n=" + getParametro("n") + '">Eliminar</a></td>';
          cuerpo += '</tr>';
          cuerpo2 += '</tr>';
      }
      document.getElementById("tabla").innerHTML = antes + cuerpo + despues;
      document.getElementById("tabla2").innerHTML = antes + cuerpo2 + despues;
  }
</script>
