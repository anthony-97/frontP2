<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UHospital-Registrarse</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <center><a class="navbar-brand" href="./index.html" title="" style="color:white">
                    <img src="./assets/images/mashup-icon.svg" class="navbar-logo-img" alt="">
                    UHospital
                  </a></center>
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Crea una cuenta</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Nombre</label>
                                                        <input class="form-control py-4" id="nombre" type="text" placeholder="Ingresa tu nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Apellido</label>
                                                        <input class="form-control py-4" id="apellido" type="text" placeholder="Ingresa tu apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputDate">Fecha de nacimiento</label>
                                                        <input class="form-control py-4" id="fecha" type="text" placeholder="dd/mm/aaaa" />
                                                    </div>
                                                </div>   
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputG">Sexo</label>
                                                        <input class="form-control py-4" id="sexo" type="text" placeholder="Ingresa tu género" />
                                                    </div>
                                                </div>          
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputG">Nombre de usuario</label>
                                                        <input class="form-control py-4" id="usuario" type="text" placeholder="Crea un nombre de usuario" />
                                                    </div>
                                                </div>                                              
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Contraseña</label>
                                                        <input class="form-control py-4" id="contra" type="password" placeholder="Crea una contraseña" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputTel">Teléfono</label>
                                                        <input class="form-control py-4" id="tel" type="text" placeholder="Número de teléfono" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="crear()">Crear cuenta</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">¿Ya tienes una cuenta? Ir al inicio de sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <script>
function crear(){
                    let xhr = new XMLHttpRequest();
                    var ruta = "https://api202001923.herokuapp.com/registro_paciente";
                    let json = JSON.stringify({
                        nombre: document.getElementById("nombre").value,
                        apellido: document.getElementById("apellido").value,
                        fecha_nacimiento: document.getElementById("fecha").value,
                        sexo: document.getElementById("sexo").value,
                        nombre_usuario: document.getElementById("usuario").value,
                        contrasena: document.getElementById("contra").value,
                        telefono: document.getElementById("tel").value,
                    })
                    console.log(json)
                    const nmbr = document.getElementById("nombre").value
                    const usr = document.getElementById("usuario").value
                    alert("Paciente " + nmbr + " te has registrado exitosamente. Tu nombre de usuario es: " + usr)
                    xhr.open("POST",ruta)
                    xhr.setRequestHeader('Content-type', 'application/json; charset= utf-8')
                    xhr.send(json)
                }
            </script>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">UHospital 2021</div>
                            <div>
                                <a href="index.html">Regresar al inicio</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
