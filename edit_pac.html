        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Nombre</label>
                            <input class="form-control py-4" id="nombre" type="text"

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">

                            <input class="form-control py-4" id="apellido" type="text"
                                placeholder="Editar apellido" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Fecha de nacimiento</label>
                    <input class="form-control py-4" id="fecha_nacimiento" type="text"
                        placeholder="dd/mm/aaaa" />
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Sexo</label>
                    <input class="form-control py-4" id="sexo" type="text"
                        placeholder="Editar género" />
                </div>
                </div>

                    <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Nombre de usuario</label>
                        <input class="form-control py-4" id="nombre_usuario" type="text"
                            placeholder="Editar nombre de usuario" />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Contraseña</label>
                        <input class="form-control py-4" id="contrasena" type="text"
                            placeholder="Editar contraseña" />
                    </div>
                    </div>
                <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Teléfono</label>
                    <input class="form-control py-4" id="telefono" type="text"
                        placeholder="Editar teléfono" />
                </div>
                </div>
                
                <div class="col-md-12">
                    <div class="form-group">
                <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block"
                        onclick="editar()">Editar información</a></div>
                    </div>
                    </div>
            </form>

        <script>
            function getParametro(nombre) {
                return (window.location.search.match(new RegExp('[?&]' + nombre + '=([^&]+)')) || [, null])[1];
            }

            async function editar() {
                let json = JSON.stringify({
                    indice: getParametro("indice"),
                    nombre: document.getElementById("nombre").value,
                    apellido: document.getElementById("apellido").value,
                    fecha_nacimiento: document.getElementById("fecha_nacimiento").value,
                    sexo: document.getElementById("sexo").value,
                    nombre_usuario: document.getElementById("nombre_usuario").value,
                    contrasena: document.getElementById("contrasena").value,
                    telefono: document.getElementById("telefono").value
                })
                let respuesta = await fetch("https://api202001923.herokuapp.com/editar_paciente", {
                    method: 'POST',
                    body: json,
                    headers: { 'Content-Type': 'application/json' }
                }).catch(function (error) {
                    console.log(error)
                });
                window.location.href = "carga_pacientes.html"
            }
        </script>
