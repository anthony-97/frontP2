    <script>
        var cargarArchivo = function (event) {
            var archivo = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var contenido = reader.result;
                document.getElementById("contenido").innerHTML = contenido
                envio = JSON.stringify({ contenido: contenido });
                console.log(envio)
                let respuesta = fetch("http://localhost:3000/cargar_pacientes", {
                    method: 'POST',
                    body: envio,
                    headers: { 'Content-Type': 'application/json' }
                })
                console.log(respuesta)
                alert("Cargado exitosamente")
                window.location.href = "carga_pacientes.html"
            };
            reader.readAsText(archivo.files[0])
        }

        function crearPDF(){
            var pdf = new jsPDF();
            pdf.fromHTML($('#tabla2').get(0),10,10,{'width':180});
            pdf.autoPrint();
            pdf.output("dataurlnewwindow")
        }
    </script>
</head>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Pacientes</h1>
                    <h6>Carga masiva</h6>
                    <input type="file" accept="text/plain" onchange="cargarArchivo(event)">
                    <div id="contenido"></div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Pacientes</li>
                    </ol>
                    <div class="table-responsive" id="tabla">

                    </div>
                    <a class="btn btn-primary" onclick="crearPDF()">Generar PDF</a>
                    <div class="table-responsive" id="tabla2" style="visibility: hidden;">

                    </div>
                </div>
            </main>
            <script>
                var antes = `<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de nacimiento</th>
            <th>Sexo</th>
            <th>Nombre de usuario</th>
            <th>Contraseña</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>`
                var despues = `</tbody>
</table>`
                let xhr = new XMLHttpRequest();
                var ruta = "http://localhost:3000/obtener_pacientes";
                xhr.open('GET', ruta);
                xhr.send()
                xhr.onreadystatechange = (e) => {
                    var pacientes = JSON.parse(xhr.responseText);
                    var cuerpo = "";
                    var cuerpo2 = "";
                    for (var i = 0; i<pacientes.length; i++) {
                        cuerpo += '<tr>';
                        cuerpo2 += '<tr>';
                        cuerpo += '<td>' + i + '</td>';
                        cuerpo2 += '<td>' + i + '</td>';
                        cuerpo += '<td>' + pacientes[i].nombre + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].nombre + '</td>';
                        cuerpo += '<td>' + pacientes[i].apellido + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].apellido + '</td>';
                        cuerpo += '<td>' + pacientes[i].fecha_nacimiento + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].fecha_nacimiento + '</td>';
                        cuerpo += '<td>' + pacientes[i].sexo + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].sexo + '</td>';
                        cuerpo += '<td>' + pacientes[i].nombre_usuario + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].nombre_usuario + '</td>';
                        cuerpo += '<td>' + pacientes[i].contrasena + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].contrasena + '</td>';
                        cuerpo += '<td>' + pacientes[i].telefono + '</td>';
                        cuerpo2 += '<td>' + pacientes[i].telefono + '</td>';
                        cuerpo += '<td><a type="button" class="btn btn-success" href="edit_pac.html?indice=' + i + '"><i class="fas fa-edit"></i></a></td>';
                        cuerpo += '<td><a type="button" class="btn btn-danger" href="eliminar_pac.html?indice=' + i + '">Eliminar</a></td>';
                        cuerpo += '</tr>';
                        cuerpo2 += '</tr>';
                    }
                    document.getElementById("tabla").innerHTML = antes + cuerpo + despues;
                    document.getElementById("tabla2").innerHTML = antes + cuerpo2 + despues;
                }
            </script>
